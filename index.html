<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <div class="icon-section">
            <div class="div">Test</div>
        </div>
        <div class="title-section">
            <h1>Wordle</h1>
        </div>
        <div class="menu-section">
            <div class="menu-button">Help</div>
            <div class="menu-button">Stats</div>
            <div class="menu-button">Settings</div>
        </div>
    </div>

    <div class="game-board">
        <div class="board-row">
            <div class="square" data-square="0"></div>
            <div class="square" data-square="1"></div>
            <div class="square" data-square="2"></div>
            <div class="square" data-square="3"></div>
            <div class="square" data-square="4"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="5"></div>
            <div class="square" data-square="6"></div>
            <div class="square" data-square="7"></div>
            <div class="square" data-square="8"></div>
            <div class="square" data-square="9"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="10"></div>
            <div class="square" data-square="11"></div>
            <div class="square" data-square="12"></div>
            <div class="square" data-square="13"></div>
            <div class="square" data-square="14"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="15"></div>
            <div class="square" data-square="16"></div>
            <div class="square" data-square="17"></div>
            <div class="square" data-square="18"></div>
            <div class="square" data-square="19"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="20"></div>
            <div class="square" data-square="21"></div>
            <div class="square" data-square="22"></div>
            <div class="square" data-square="23"></div>
            <div class="square" data-square="24"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="25"></div>
            <div class="square" data-square="26"></div>
            <div class="square" data-square="27"></div>
            <div class="square" data-square="28"></div>
            <div class="square" data-square="29"></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <div class="keyboard-key" data-letter="Q">Q</div>
            <div class="keyboard-key" data-letter="W">W</div>
            <div class="keyboard-key" data-letter="E">E</div>
            <div class="keyboard-key" data-letter="R">R</div>
            <div class="keyboard-key" data-letter="T">T</div>
            <div class="keyboard-key" data-letter="Y">Y</div>
            <div class="keyboard-key" data-letter="U">U</div>
            <div class="keyboard-key" data-letter="I">I</div>
            <div class="keyboard-key" data-letter="O">O</div>
            <div class="keyboard-key" data-letter="P">P</div>
        </div>
        <div class="keyboard-row">
            <div class="keyboard-key" data-letter="A">A</div>
            <div class="keyboard-key" data-letter="S">S</div>
            <div class="keyboard-key" data-letter="D">D</div>
            <div class="keyboard-key" data-letter="F">F</div>
            <div class="keyboard-key" data-letter="G">G</div>
            <div class="keyboard-key" data-letter="H">H</div>
            <div class="keyboard-key" data-letter="J">J</div>
            <div class="keyboard-key" data-letter="K">K</div>
            <div class="keyboard-key" data-letter="L">L</div>
        </div>
        <div class="keyboard-row">
            <div class="keyboard-action">ENTER</div>
            <div class="keyboard-key" data-letter="Z">Z</div>
            <div class="keyboard-key" data-letter="X">X</div>
            <div class="keyboard-key" data-letter="C">C</div>
            <div class="keyboard-key" data-letter="V">V</div>
            <div class="keyboard-key" data-letter="B">B</div>
            <div class="keyboard-key" data-letter="N">N</div>
            <div class="keyboard-key" data-letter="M">M</div>
            <div class="keyboard-action">DEL</div>
        </div>
    </div>

    <div class="end-game hide" data-end-game>
        <div class="end-text" data-end-text>You win!</div>
        <div class="definition">
            <div class="definition-word" data-def-word></div>
            <div class="definition-pos" data-def-pos></div>
            <div class="definition-def" data-def-def></div>
        </div>
        <button class="play-again" data-reset-btn>Play Again</button>
    </div>

    <div class="modal-background hide" data-modal-background></div>

</body>
</html>
