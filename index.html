<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-bar">
        <div class="icon-section">
            <div class="div">Test</div>
        </div>
        <div class="title-section">
            <h1>Wordle</h1>
        </div>
        <div class="menu-section">
            <div class="menu-button">Help</div>
            <div class="menu-button">Stats</div>
            <div class="menu-button">Settings</div>
        </div>
    </div>

    <div class="game-board">
        <div class="board-row">
            <div class="square" data-square="0"></div>
            <div class="square" data-square="1"></div>
            <div class="square" data-square="2"></div>
            <div class="square" data-square="3"></div>
            <div class="square" data-square="4"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="5"></div>
            <div class="square" data-square="6"></div>
            <div class="square" data-square="7"></div>
            <div class="square" data-square="8"></div>
            <div class="square" data-square="9"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="10"></div>
            <div class="square" data-square="11"></div>
            <div class="square" data-square="12"></div>
            <div class="square" data-square="13"></div>
            <div class="square" data-square="14"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="15"></div>
            <div class="square" data-square="16"></div>
            <div class="square" data-square="17"></div>
            <div class="square" data-square="18"></div>
            <div class="square" data-square="19"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="20"></div>
            <div class="square" data-square="21"></div>
            <div class="square" data-square="22"></div>
            <div class="square" data-square="23"></div>
            <div class="square" data-square="24"></div>
        </div>
        <div class="board-row">
            <div class="square" data-square="25"></div>
            <div class="square" data-square="26"></div>
            <div class="square" data-square="27"></div>
            <div class="square" data-square="28"></div>
            <div class="square" data-square="29"></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <div class="keyboard-key">Q</div>
            <div class="keyboard-key">W</div>
            <div class="keyboard-key">E</div>
            <div class="keyboard-key">R</div>
            <div class="keyboard-key">T</div>
            <div class="keyboard-key">Y</div>
            <div class="keyboard-key">U</div>
            <div class="keyboard-key">I</div>
            <div class="keyboard-key">O</div>
            <div class="keyboard-key">P</div>
        </div>
        <div class="keyboard-row">
            <div class="keyboard-key">A</div>
            <div class="keyboard-key">S</div>
            <div class="keyboard-key">D</div>
            <div class="keyboard-key">F</div>
            <div class="keyboard-key">G</div>
            <div class="keyboard-key">H</div>
            <div class="keyboard-key">J</div>
            <div class="keyboard-key">K</div>
            <div class="keyboard-key">L</div>
        </div>
        <div class="keyboard-row">
            <div class="keyboard-action">ENTER</div>
            <div class="keyboard-key">Z</div>
            <div class="keyboard-key">X</div>
            <div class="keyboard-key">C</div>
            <div class="keyboard-key">V</div>
            <div class="keyboard-key">B</div>
            <div class="keyboard-key">N</div>
            <div class="keyboard-key">M</div>
            <div class="keyboard-action">DEL</div>
        </div>
    </div>
</body>
</html>
